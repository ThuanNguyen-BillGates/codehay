    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.05)), url('https://pic.rutubelist.ru/video/a2/8d/a28dc5bca2d7d723d0807b4ef82adb98.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 1.2em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4);
        }

        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.6);
        }

        .card {
            display: none;
            position: relative;
            width: 350px;
            height: 250px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: scale(0.5);
            opacity: 0;
            transition: transform 0.7s cubic-bezier(0.42, 0, 0.58, 1), opacity 0.7s ease;
        }

        .card.open {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        .card-content {
            display: none;
            padding: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card-content.visible {
            display: block;
            opacity: 1;
            color: black;
            transform: translateY(0);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff4d4d;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card-footer {
            color: #888;
            margin-top: 10px;
        }

        .card.click-animation {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
